<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="src/dom.js"></script>
    <style>
    div{text-align: center}
    body {background-color: #F6E2DD}
    </style>
  </head>
  <body>
    <div>
      <section>
        <p> Thermostat's setting temperature: </p>
        <h1 id="temperature"></h1>
        <section>
          <h1>Current city temperature: <span id="current-temperature">20</span></h1>
          <select id="current-city">
             <option value="london">London</option>
             <option value="paris">Paris</option>
             <option value="tokyo">Tokyo</option>
          </select>
        </section>
        <p>
          <button id="current">Current</button>
          <button id="temperature-up">+</button>
          <button id="temperature-down">-</button>
          <button id="temperature-reset">reset</button>
          power saving mode is <span id="power-saving-status">on</span>
          <button id="powersaving-on">PSM on</button>
          <button id="powersaving-off">PSM off</button>
        </p>
      </section>
      <img src="Screenshot 2019-03-08 at 16.39.57.png">
    </div>
  </body>
</html>
